<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="48" height="48" fill="#000000"/>
  
  <defs>
    <!-- Radial gradient for glowing blue sphere -->
    <radialGradient id="sphereGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#1e40af;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.8" />
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient for chat bubble -->
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Main glowing blue sphere/orb -->
  <ellipse cx="24" cy="30" rx="14" ry="14" 
           fill="url(#sphereGradient)" 
           filter="url(#glow)"
           opacity="0.95"/>
  
  <!-- Highlight on sphere for depth -->
  <ellipse cx="20" cy="26" rx="6" ry="6" 
           fill="#00d4ff" 
           opacity="0.4"
           filter="url(#glow)"/>
  
  <!-- Inner glow variations -->
  <ellipse cx="24" cy="30" rx="10" ry="10" 
           fill="url(#sphereGradient)" 
           opacity="0.6"/>
  
  <!-- Speech bubble overlay (semi-transparent, positioned above and to the right) -->
  <g opacity="0.85">
    <!-- Bubble body (rounded rectangle) -->
    <rect x="18" y="8" width="20" height="16" rx="4" ry="4" 
          fill="url(#bubbleGradient)" 
          stroke="#60a5fa" 
          stroke-width="0.5"/>
    
    <!-- Bubble pointer (triangle pointing down and slightly left) -->
    <path d="M28 22 L24 26 L32 26 Z" 
          fill="url(#bubbleGradient)" 
          stroke="#60a5fa" 
          stroke-width="0.5"/>
    
    <!-- Text lines inside bubble (top line longer, bottom shorter) -->
    <line x1="22" y1="14" x2="34" y2="14" 
          stroke="#000000" 
          stroke-width="1.5" 
          stroke-linecap="round"
          opacity="0.6"/>
    <line x1="22" y1="18" x2="30" y2="18" 
          stroke="#000000" 
          stroke-width="1.5" 
          stroke-linecap="round"
          opacity="0.6"/>
  </g>
</svg>
